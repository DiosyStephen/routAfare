<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>routAfare - Route Your Fare</title>
  <meta name="description" content="Busly — simple, fast bus fare calculator" />

  <style>
    :root {
      --bg: #f7fafc;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0ea5a4;
      --accent-2: #0369a1;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: linear-gradient(180deg, #eef2f7 0%, var(--bg) 100%);
      color: #0f172a;
      line-height: 1.45;
    }

    .container { max-width: 980px; margin: 32px auto; padding: 20px; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .brand { display: flex; gap: 12px; align-items: center; }
    .logo { width: 48px; height: 48px; border-radius: 10px; overflow: hidden; }
    .logo img { width: 100%; height: 100%; object-fit: contain; border-radius: 10px; }
    .title { font-size: 1.25rem; font-weight: 700; }
    .small { font-size: 0.9rem; color: var(--muted); }

    nav a {
      margin-left: 14px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a:hover { color: var(--accent-2); }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    @media (min-width: 820px) {
      .grid { grid-template-columns: 1fr 360px; }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
    }

    h1 { margin: 0 0 8px 0; font-size: 1.35rem; }
    p.lead { color: var(--muted); margin: 0 0 12px 0; }

    a.button, button {
      display: inline-block;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }

    a.button:hover, button:hover {
      background: var(--accent-2);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="LOGO_01.png" alt="Busly logo">
        </div>
        <div>
          <div class="title">routAfare</div>
          <div class="small">Fast & friendly bus fare calculator</div>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <a href="https://t.me/Busly_XT_bot">Demo</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main class="grid">
      <section class="card" id="demo">
        <h1>Calculate your bus fare</h1>
        <p class="lead">Click below to access routAfair on Telegram and check out our software demo.</p>
        <a href="https://t.me/Busly_XT_bot" class="button" target="_blank" rel="noopener noreferrer">
          Open routAfare on Telegram
        </a>
      </section>
    </main>

    <footer>
      © 2025 routAfare — By Team Xterminate | Ride Smart, Pay Fair
    </footer>
  </div>
</body>
</html>
