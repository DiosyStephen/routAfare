<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl p-8 bg-white rounded-xl shadow-2xl border border-gray-100 text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">Welcome, {{ username }}!</h1>
        <p class="text-xl text-gray-600 mb-8">You are logged in as a **{{ user_role | upper }}**.</p>
        
        <div class="space-y-4">
            {% if user_role == 'provider' %}
            <div class="mb-4 p-4 bg-indigo-50 border-l-4 border-indigo-500 text-indigo-700 rounded-lg shadow-md">
                <p class="font-semibold">Provider Status: {{ provider_details_status }}</p>
                <p class="text-sm">Current User ID: {{ session['user_id'] }}</p>
            </div>
            <a href="{{ url_for('register_provider_details') }}" 
               class="block w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-green-600 hover:bg-green-700 transition duration-150 ease-in-out">
                Register/Update Bus Details
            </a>
            {% endif %}
            
            <a href="{{ url_for('bus_listings') }}" 
               class="block w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150 ease-in-out">
                View All Bus Listings
            </a>
            
            <a href="{{ url_for('logout') }}" 
               class="block w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-150 ease-in-out">
                Logout
            </a>
        </div>
        
    </div>
</body>
</html>
