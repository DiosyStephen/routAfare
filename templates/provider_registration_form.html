<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Bus Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            {% if details %}Update Service Details{% else %}Register Your Service{% endif %}
        </h1>
        
        {% if message %}
        <div class="p-3 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
            <span class="font-medium">{{ message }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('register_provider_details') }}" class="space-y-6">
            <div>
                <label for="bus_name" class="block text-sm font-medium text-gray-700">Bus Company Name</label>
                <input type="text" id="bus_name" name="bus_name" required 
                       value="{{ details.bus_name if details else '' }}"
                       placeholder="e.g., Coastal Express Lines"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="route_details" class="block text-sm font-medium text-gray-700">Route & Schedule Details</label>
                <textarea id="route_details" name="route_details" rows="4" required 
                          placeholder="e.g., Route: City A to City B. Schedule: Every hour, 7am - 9pm."
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">{{ details.route_details if details else '' }}</textarea>
            </div>
            
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                {% if details %}Update Details{% else %}Register Service{% endif %}
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('dashboard') }}" class="text-sm font-medium text-gray-600 hover:text-indigo-500">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
